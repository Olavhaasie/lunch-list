[package]
name = "lunch-list-backend"
version = "0.1.0"
authors = ["Olav de Haas <https://github.com/Olavhaasie>"]
description = "A fast and simple web lunch attendance list 📝"
edition = "2018"

repository = "https://github.com/Olavhaasie/lunch-list"
license = "Apache-2.0"

publish = false

[[bin]]
name = "ll"
path = "src/main.rs"

[dependencies]
actix-files = "0.2"
actix-rt = "1"
actix-web = "2"
blake2 = "0.8"
chrono = { version = "0.4", features = ["serde"] }
clap = { git = "https://github.com/clap-rs/clap/" }
digest = "0.8"
env_logger = "0.7"
futures = "0.3"
jsonwebtoken = "7"
log = "0.4"
mobc = "0.5"
mobc-redis = "0.5"
rand = "0.7"
rust-argon2 = { version = "0.8", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
validator = "0.10"
validator_derive = "0.10"

