[package]
name = "lunch-list-backend"
version = "0.1.0"
authors = ["Olav de Haas <https://github.com/Olavhaasie>"]
edition = "2018"

description = "A fast and simple web lunch attendance list ğŸ“"

publish = false

[[bin]]
name = "ll"
path = "src/main.rs"

[dependencies]
actix-files = "0.2"
actix-rt = "1"
actix-web = "2"
bb8-redis = "0.5"
bcrypt = "0.7"
chrono = { version = "0.4", features = ["serde"] }
clap = { git = "https://github.com/clap-rs/clap/" }
env_logger = "0.7"
failure = "0.1"
futures = "0.3"
jsonwebtoken = "7"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"

